services:
  app:
    build:
      context: .docker
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}
    volumes:
      - ./:/var/www/html:delegated
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT_NAME}_insecure.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.${PROJECT_NAME}_insecure.entrypoints=web"
      - "traefik.docker.network=web"
    networks:
      - web
      - mysql_network

networks:
  web:
    external: true
  mysql_network:
    external: true
